{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Contagiliza</title>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.fae.com.br/wp-content/uploads/2019/04/Logo-Fae-site.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form method="POST">

        {% csrf_token %}
        {% render_field form.username placeholder="Usu√°rio" %}
        {% render_field form.password placeholder="Senha" %}

        <input type="submit" class="fadeIn fourth" value="Entrar">
    </form>
  </div>
</div>

</body>
</html>
